{% extends 'ergonotes/base.html' %}
{% load foundation %}
{% load i18n %}


{% block content %}
  <section role="application" class="content">
    <form method="post">
      {% csrf_token %}
      {{ form.as_foundation }}
      <div class="row">
        {% if note %}
          <div class="small-12 medium-6 columns small-text-center medium-text-left">
            <a class="button alert" href="{% url 'ergonotes:note_delete' note.pk %}">{% trans 'Delete' %}</a>
            <a class="button secondary" href="{% url 'ergonotes:note_export' note.pk %}">{% trans 'Export' %}</a>
          </div>
        {% endif %}
        <div class="small-12 {% if note %}medium-6 {% endif %}columns end small-text-center medium-text-right">
          <a class="button secondary" href="{% url 'ergonotes:note_list' %}">{% trans 'Cancel' %}</a>
          <button type="submit">{% trans 'Save' %}</button>
        </div>
      </div>
    </form>
  </section>
{% endblock %}
